      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

    .image-card:hover {
      transform: scale(1.05);
    }

    .image-card img {
      width: 100%;
      border-radius: 10px;
      height: auto;
    }

    .caption {
      margin-top: 10px;
      font-size: 1.1em;
      color: #ffccff;
    }

    a {
      text-decoration: none;
      color: inherit;
